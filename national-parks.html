<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>National Parks</h1>
    <div class="container mt-4">
      <div class="input-group mb-3">
        <form>
          <select id="statesSelect">
            <option value="">State/Territories...</option>
          </select>
        </form>
      </div>
    </div>
    <div class="container mt-4">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
        />

        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </div>
    <main class="container mt-4">
      <h3>National Parks</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>

        <tbody id="charactersTBody">
          <!-- <tr> example
                  <td>SpongeBob SquarePants</td>
                  <td>Sea Sponge</td>
                  <td>Fry Cook</td>
                  <td>Jellyfishing</td>
              </tr> -->
        </tbody>
      </table>
    </main>

    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>

    <script src="scripts/national-parks.js"></script>
  </body>
</html>
