      <div class="container-fluid">
        <a class="navbar-brand" href="national-parks.html"

    <h1>Mountains</h1>
    <main class="container mt-4">
      <form style="width: 90rem">
        <div class="mb-3">
          <label class="form-label" for="mountainsDropdown">Mountains</label>
          <select
            class="form-select"
            id="mountainsDropdown"
            onchange="showMountainDetails()"
          >

        class="card"
        style="width: 18rem; display: none"

        <img
          id="logoImage"

          alt="logo"
        />
      
        <div class="card-body">
          <h5 id="cardTitleHeading" class="card-title"></h5>
          <div class="card-text">
